<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer Example</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>
    <div style="width: 100%; max-width: 100%; position: relative;">
        <div style="position: relative; width: 100%; height: 100vh;">
    

            <model-viewer camera-controls touch-action="pan-y"
                skybox-image="https://raw.githubusercontent.com/google/model-viewer/refs/heads/master/packages/shared-assets/environments/spruit_sunrise_1k_HDR.jpg"
                alt="A 3D model of a damaged helmet"
                style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"
                src="https://huggingface.co/datasets/jdiaz/test/resolve/main/pudu.glb"></model-viewer>
        </div>
    </div>

    <style>
        /* Adjust layout for smaller screens */
        @media screen and (max-width: 768px) {
            div[style*="height: 100vh;"] {
                height: 100vh;
                /* Use full viewport height on mobile */
            }

            model-viewer {
                touch-action: manipulation;
                /* Optimize interaction */
            }
        }
    </style>

</body>

</html>
